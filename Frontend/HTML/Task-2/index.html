<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Form</title>
</head>

<body>
    <!-- Parent Fieldset -->
    <fieldset style="background-color: brown; height:100%;">
        <legend style="background-color: rgb(78, 155, 255);">Personal Data</legend>
        <br>
        <br>
        <!-- Child Fieldset -->
        <fieldset style="background-color: rgb(197, 135, 0);">
            <legend style="background-color: rgb(96, 146, 190); padding:30px 0px;">Your Name</legend>
            <br>
            <br>
            <form>
                <!-- I was forced to create table to achive the condition of the task (colons (:) must be On top of each other)-->
                <table>
                    <tr>
                        <td>
                            <label for="fName">First Name </label>
                        </td>
                        <td>:</td>
                        <td> <input type="text" id="fName"></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="sName">Second Name </label>
                        </td>
                        <td>:</td>
                        <td>
                            <input type="text" id="sName">
                        </td>
                    </tr>
                </table>
        </fieldset>
        <br>
        <br>
        <br>
        <table>
            <tr>
                <td><label for="email">Your Email </label></td>
                <td>:</td>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <td><label for="pass">Password </label></td>
                <td>:</td>
                <td><input id="pass" type="password"></td>
            </tr>
            <tr>
                <td><label for="rePass">Re-password </label></td>
                <td>:</td>
                <td><input id="rePass" type="password"></td>
            </tr>
               <!-- this (tr) for make space betweeen inputs  -->
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
        
            <tr>
                <td colspan="3"><br></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="checkbox" name="status" id="stu" value="student">
                    <label for="stu">Student</label>
                    <br>
                    <input type="checkbox" name="status" id="gra" value="graduated">
                    <label for="gra">Graduated</label>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <select>
            <optgroup label="Group-1">
                <option value="value1" selected>Option 1.1</option>
            </optgroup>
            <optgroup label="Group-2">
                <option value="value2" selected>Option 2.1</option>
                <option value="value3" selected>Option 2.2</option>
            </optgroup>
            <optgroup label="Group-3">
                <option value="value4" selected>Option 3.1</option>
                <option value="value5" selected>Option 3.2</option>
                <option value="value6" selected>Option 3.3</option>
            </optgroup>
        </select>
        <br>
        <button style="background-color: rgb(248, 248, 248);">SUBMIT</button>
        </form>
    </fieldset>
</body>
</html>
