        rel="stylesheet">
    <title>Bookmark</title>
</head>

<body>
    <section class="main">
    <div class="container py-5">
        <div class="main-heading-style">
            <h1 class="main-heading text-center mb-5">Bookmarker</h1>
        </div>
        <div class="bookmark-body p-3 py-4 mt-5 gap-4">
            <h2 class="text-center">
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100">
                <label for="siteName" class="pb-2">
                    <i class="fa-solid fa-book-bookmark me-1"></i>
                    Site Name
                </label>
                <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                <div id="errorMessage"></div>
            </div>
            <div class="site-url w-100">
                <label for="siteURL" class="pb-2">
                    <i class="fa-solid fa-link me-1"></i>
                    Site URL
                </label>
                <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
                <div id="errorMessage-2"></div>
            </div>

            <button class="btn btn-submit px-5 mx-auto" id="submitBtn" onclick="addBookmark()" class="ms-auto">Submit</button>
        </div>

        <table class="table bg-light mt-5 text-center">
            <thead>
                <tr>
                    <th class="text-capitalize">Index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">
           <!-- TableContent Will Show Here Dynamicaly using js -->
            </tbody>
        </table>
    </div>
</section>




<script src="assets/js/main.js"></script>
</body>
